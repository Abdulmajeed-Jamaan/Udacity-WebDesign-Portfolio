<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="header__container">
            <img class="header__logo" src="img/logo.png" alt="Logo">
            <div class="header__title">
                <h3 class="header__name">Abdulmajeed</h3>
                <h5 class="header__job">fullstack web developer</h5>
            </div>
        </header>

        <main class="main">

            <div class="main__iamge">
                <img class="image" src="img/mainImage.jpg" alt="mainImage">
            </div>

            <section class="main__feature">
                <h3 class="main__feature__title">Skills</h3>
                <div class="features__container">
                    <article class="feature">
                        <img class="feature__image" src="https://laravel.com/img/logomark.min.svg" alt="">
                        <h3 class="feature__title">Laravel</h3>
                        <a class="link" href="https://laravel.com/img/logomark.min.svg">Image Resaurce</a>
                    </article>
                    <article class="feature">
                        <img class="feature__image" src="https://vuejs.org/images/logo.png" alt="">
                        <h3 class="feature__title">Vue</h3>
                        <a class="link" href="https://vuejs.org/images/logo.png">Image Resaurce</a>
                    </article>
                    <article class="feature">
                        <img class="feature__image"
                            src="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/MySQL.svg/1200px-MySQL.svg.png"
                            alt="">
                        <h3 class="feature__title">MySql</h3>
                        <a class="link"
                            href="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/MySQL.svg/1200px-MySQL.svg.png">Image
                            Resaurce</a>
                    </article>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
